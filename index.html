<!DOCTYPE html>
<html>
    <head>
        <title>Get the size of the screen and browser window</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="body">
            <div class="p-list">
                <p id="p-ssize">Screen size<br/>?</p>
                <p id="p-wsize">Window size<br/>?</p>
                <p id="p-vsize">Viewport size<br/>?</p>
                <p id="p-osize">Outer size<br/>?</p>
            </div>
            
            <div class="i-list">
                <p><span>Available size</span><span class="i-span" id="p-asize">?</span></p>
                <p><span>Color Depth</span><span class="i-span" id="p-cdepth">?</span></p>
                <p><span>Color Resolution (Pixel Depth)</span><span class="i-span" id="p-cres">?</span></p>
                <!--<p><span>Orientation</span><span class="i-span" id="p-orient">...</span></p>-->
                <p><span>Angle</span><span class="i-span" id="p-oangle">?</span></p>
                <p><span>Angle</span><span class="i-span" id="p-oangle">?</span></p>
            </div>
        </div>

        <div id="madebythundiverter">
            Made by <a href="https://thundiverter.github.io">Thundiverter</a>
        </div>

        <!-- Script -->
        <script src="script.js"></script>
    </body>
</html>
